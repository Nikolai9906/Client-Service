<!DOCTYPE HTML>
<html lang='es'>    
<head>
    <title>Mascotas</title>
	<meta charset="UTF-8">


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!---------------------------------------------------------------------------------------------------------------------->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        function checkString(as) {
            var a = as.value;                        
            var res = a.replace(/[^\D]/g, '');
            as.value = res.replace(/[*,.?¿´:;{}¡!'"\[\]/\\]/g, "");
        }

        function checknum(as) {
            var a = as.value;
            as.value = a.replace(/[^\d]/g, '');
        }
                
    </script>
</head>
<body onload="app.loadTableAnimals()">
    <br><br>    

    <div class = "divTitle" style="max-width: 50%; text-align: center; margin:0 auto 0 auto"> 
        <header> 
            <div class="headerText">
                <h1> BIENVENIDO ! </h1>

            </div>
        </header>

    </div>
    <br><br>
    <div class = "divForm" style="max-width: 50%; text-align: center; margin: 0 auto 0 auto">
    <form class="was-validated">        
        <div class="form-group row">
            
            <h3 for="inputEmail3" class="col-sm-2 col-form-label"> MASCOTA: </h3>
            <div class="col-sm-10">
                <input type = "text" class="form-control is-invalid" id="idAnimal" placeholder="Tipo de Mascota"
                onkeyup="checkString(this)" required></input>
            </div>
        </div>
        <div class="form-group row">
            <h3 for="inputEmail3" class="col-sm-2 col-form-label"> NOMBRE: </h3>
            <div class="col-sm-10">
                <input type = "text" class="form-control is-invalid" id="idNombre" placeholder="Nombre de la mascota"
                onkeyup="checkString(this)" required></input>
            </div>
        </div>
        <div class="form-group row">
            <h3 for="inputEmail3" class="col-sm-2 col-form-label"> EDAD: </h3>
            <div class="col-sm-10">
                <input type = "number" class="form-control is-invalid" id="idEdad" placeholder="Edad de la mascota"
                onkeyup="checknum(this)" required></input>
            </div>
        </div>    
        <br>
        <button type="button" class="btn btn-light boton" style = "width: 99%" onclick="app.addAnimal()"> AGREGAR MASCOTA </button>
    </form>
    </div>
    <br></br>


    <div class = "divTable" id = "idTable">  </div>
</body>
</html>
